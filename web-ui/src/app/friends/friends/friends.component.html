<div class="content-container">
  <div class="row mt-3">
    <div class="flex-full">
      <h2>Friends</h2>
    </div>
    <div class="flex-full">
      <h3>Send Request</h3>
    </div>
    <mat-form-field appearance="fill" class="flex-full">
      <mat-label>Username</mat-label>
      <input matInput required autocomplete="off" [formControl]="usernameInput">
    </mat-form-field>
    <div class="flex mt-2">
      <button mat-raised-button [color]="'primary'" (click)="sendRequest()" [disabled]="usernameInput.value === ''">Send</button>
    </div>
    <div class="flex-full mt-3">
      <h3>My Friends</h3>
    </div>
    <ng-container *ngIf="friends$ | async as friends">
      <ng-container *ngIf="friends.length else noFriends">
        <div class="flex-full">
          <p *ngFor="let f of friends$ | async">
            {{f.username}}
          </p>
        </div>
      </ng-container>
      <ng-template #noFriends>
        <div class="flex-full">
          <p>No friends yet... Send some requests to get started!</p>
        </div>
      </ng-template>
    </ng-container>
  </div>
</div>
