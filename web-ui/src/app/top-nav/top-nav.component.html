<mat-toolbar [color]="'primary'">
  <div class="row align-items-center">
    <span class="flex-grow">Gymbuds</span>
    <ng-container *ngIf="(user$ | async)?.data.user as user">
      <span class="flex"><small>Hello, {{user.username}}</small></span>
      <div class="flex p-0">
        <button mat-stroked-button (click)="logout()">logout</button>
      </div>
    </ng-container>
  </div>
</mat-toolbar>
