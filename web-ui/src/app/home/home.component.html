<div class="container">
  <div class="col">
    <div class="flex bg-light">
      <div class="row align-items-center">
        <h1 class="flex grow-1">Gymbuds</h1>
        <ng-container *ngIf="(user$ | async)?.data.user as user; else notLoggedIn">
          <div class="flex">Hello, {{user.username}}</div>
          <div class="flex">
            <button (click)="logout()">logout</button>
          </div>
        </ng-container>
        <ng-template #notLoggedIn>
          <div class="flex">
            <button>login</button>
          </div>
        </ng-template>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mt-3">
    <div class="col">
      <div class="flex mt-2">
        <h3>Create an account</h3>
      </div>
      <label class="flex mt-2">
        <span>Username<br></span>
        <input type="text" [(ngModel)]="accountInputs.username">
      </label>
      <label class="flex mt-2">
        <span>Password<br></span>
        <input type="password" [(ngModel)]="accountInputs.password">
      </label>
      <label class="flex mt-2">
        <span>Confirm Password<br></span>
        <input type="password" [(ngModel)]="accountInputs.password">
      </label>
      <div class="flex mt-2">
        <button class="w-100" (click)="createAccount()">Create Account</button>
      </div>
    </div>
  </div>
</div>
