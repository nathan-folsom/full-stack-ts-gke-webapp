<div class="row justify-content-center mt-5">
  <div class="flex">
    <div class="col">
      <div class="flex">
        <h3 class="text-center">New Reservation</h3>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [min]="minDate" [matDatepicker]="picker"
               [formControl]="createReservationInput.date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <div class="row">
        <mat-form-field appearance="fill" class="time-select flex">
          <mat-label>Hour</mat-label>
          <mat-select [(value)]="createReservationInput.time.hour">
            <mat-option *ngFor="let hour of hoursOfTheDay" value="{{hour}}">{{hour}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="time-select flex">
          <mat-label>Minute</mat-label>
          <mat-select [(value)]="createReservationInput.time.minute">
            <mat-option *ngFor="let minutes of minuteIncrements" value="{{minutes}}">{{minutes}}</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field appearance="fill" class="time-select flex">
          <mat-select [(value)]="createReservationInput.time.period">
            <mat-option value="am">am</mat-option>
            <mat-option value="pm">pm</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <mat-form-field appearance="fill">
        <mat-label>Location</mat-label>
        <input matInput [formControl]="createReservationInput.location">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Message (optional)</mat-label>
        <textarea matInput [formControl]="createReservationInput.message"></textarea>
      </mat-form-field>
      <div class="flex d-flex justify-content-center">
        <button mat-flat-button color="primary" (click)="create()">Create</button>
      </div>
    </div>
  </div>
</div>
