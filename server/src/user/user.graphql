type User {
    userId: String!
    username: String!
    created: Date!
    reservations: [Reservation]
    status: UserStatus
}

input CreateUserInput {
    username: String!
    password: String!
}

enum UserStatus {
    ACTIVE
    DELETED
    ADMIN
}

type Query {
    user: User
}

type Mutation {
    createUser(user: CreateUserInput): Boolean
    login(username: String!, password: String!): Boolean
    logout: Boolean
}
