type User {
    userId: String!
    username: String!
    created: String!
    reservations: [Reservation]
    status: UserStatus
}

input CreateUserInput {
    username: String!
    password: String!
}

enum UserStatus {
    ACTIVE
    DELETED
    ADMIN
}

extend type Query {
    login(username: String!, password: String!): User
    user(id: String!): User
}

extend type Mutation {
    createUser(user: CreateUserInput): User
    createRandomUser: User
}
